# Database Configuration for Terran Society Project
# PostgreSQL Connection Settings

[postgresql]
host = localhost
port = 5432
database = db_kirby
schema = scm_kirby
user = rock
# Note: For security, password should be set via environment variable DB_PASSWORD
# or use .pgpass file instead of storing in this config

[connection]
# Connection pool settings
min_connections = 1
max_connections = 10
connection_timeout = 30

[application]
environment = development
debug = true
